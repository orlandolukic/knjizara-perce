
<div class="button">
    <button mat-flat-button (click)="onClick($event)" [disabled]="disabled" class="button-with-icon theme-button" 
    [class.is-icon-alone]="!hasContent"
    [ngClass]="buttonClasses">
        <div class="icon"><fa-icon [icon]="icon"></fa-icon></div>
        <div #textSection *ngIf="hasContent" class="text">
            <ng-content select="[text]"></ng-content>
        </div>
    </button>
</div>
