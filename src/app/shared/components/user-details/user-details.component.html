<div class="user-details">
    <div class="user-profile-picture">
        <img [src]="getUserPictureURL()">
    </div>
    <div class="user-full-name">
        {{ getFullName() }}
        <div #insteadUsernameContent>
            <ng-content select="[insteadUsername]"></ng-content>
        </div>        
        <div #username *ngIf="!insteadUsername" class="username d-block mt-1">
            @{{ getUsername() }}
        </div>   
    </div>                
</div>
